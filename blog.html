<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人ブログ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">My Blog</h1>
      <nav class="nav">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#posts">Posts</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section id="about" class="section">
      <div class="container">
        <h2>About Me</h2>
        <p>こんにちは！このブログでは日々の出来事や興味のあることを綴っています。</p>
      </div>
    </section>

    <section id="posts" class="section">
      <div class="container">
        <h2>Recent Posts</h2>
        <article class="post">
          <h3>サンプル記事1</h3>
          <p>これはサンプル記事の内容です。ここに記事の概要を記載します。</p>
        </article>
        <article class="post">
          <h3>サンプル記事2</h3>
          <p>もう一つのサンプル記事です。記事の詳細は後ほど記載します。</p>
        </article>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="container">
        <h2>Contact</h2>
        <p>ご意見・ご感想がありましたらぜひご連絡ください。</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 My Blog. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
